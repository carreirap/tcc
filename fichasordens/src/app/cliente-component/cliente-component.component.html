<form>
    <div class="row align-items-center justify-content-center">
        <div ><h2 style="align-content: center">
            Cliente
          </h2></div>
    </div>
  
  <div class="form-row">
    <div class="form-group col-md-11">
      <label for="nome">Nome</label>
      <input class="form-control" type="text" value="" id="nome">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-11">
      <label for="cnpjcpf">CNPJ/CPF</label>
      <input class="form-control" type="search" value="" id="cnpjcpf">
    </div>  
  </div>

  <div class="form-row">
    <div class="form-group col-md-11">
      <label for="email">Email</label>
      <input class="form-control" type="email" value="" id="email">
    </div>  
  </div>

  <div class="form-row">
    <div class="form-group col-md-11">
      <label for="fone">Fone</label>
      <input class="form-control" type="tel" value="" id="fone">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="rua">Rua</label>
      <input type="text" class="form-control" id="rua" placeholder="Email">
    </div>
    <div class="form-group col-md-3">
      <label for="numero">Número</label>
      <input type="number" class="form-control" id="numero" placeholder="Número">
    </div>
</div>

<div class="form-row">
  <div class="form-group col-md-11">
    <label for="cep">CEP</label>
    <input class="form-control" type="text" value="" id="cep">
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-11">
    <label for="bairro">Bairro</label>
    <input class="form-control" type="text" value="" id="bairro">
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-11">
    <label for="complemento">Complemento</label>
    <input class="form-control" type="text" value="" id="complemento">
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-11">
    <label for="cidade">Cidade</label>
    <input class="form-control" type="text" value="" id="cidade">
  </div>
</div>
<div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</div>

    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div> -->

</form>
