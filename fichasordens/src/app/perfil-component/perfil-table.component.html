<div class="table-responsive-sm">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">usuario</th>
        <th scope="col">Nome</th>
        <th scope="col">papel</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of user">
        <td>{{ u.usuario }} <input type="hidden" value="{{u.id}}" /></td>
        <td>{{ u.nome }}</td>
        <td>{{ u.papel }}</td>
        <td><button type="button" (click)="getRow(u)" class="btn btn-link">Alterar</button></td>
      </tr>
    </tbody>
  </table>
</div>
