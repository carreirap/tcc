<toaster-container></toaster-container>
<form (submit)="onSubmit()">
  <div class="row align-items-center justify-content-center">
    <div>
      <h2 style="align-content: center">
        Cadastro de Usuário
      </h2>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-11">
      <label for="inputUsuario">Usuário</label>
      <input type="text" maxlength="10" [(ngModel)]="formUsuario.usuario" [ngModelOptions]="{standalone: true}" class="form-control" id="inputUsuario"
        placeholder="usuário">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-11">
      <label for="nome">Nome</label>
      <input type="text" maxlength="50" [(ngModel)]="formUsuario.nome" [ngModelOptions]="{standalone: true}" class="form-control" id="nome" placeholder="">
    </div>
  </div>
  <div class="form-row" *ngIf="isOperacaoInserir()">
    <div class="form-group col-md-11">
      <label for="inputPassword">Senha</label>
      <input type="password" maxlength="8" [(ngModel)]="formUsuario.senha" [ngModelOptions]="{standalone: true}" class="form-control" id="inputPassword"
        placeholder="senha">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-11" *ngIf="isAlterarSenha()">
      <label for="inputPassword1">Nova Senha</label>
      <input type="password" maxlength="8" [(ngModel)]="formUsuario.novaSenha" [ngModelOptions]="{standalone: true}" class="form-control" id="inputPassword1"
        placeholder="Nova Senha">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-11" *ngIf="isAlterarSenha()">
      <label for="inputPassword2">Confirmar Senha</label>
      <input type="password" maxlength="8" [(ngModel)]="formUsuario.confirmaSenha" [ngModelOptions]="{standalone: true}" class="form-control"
        id="inputPassword2" placeholder="Confirme Senha">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-11">
      <label for="papel">Perfil</label>
      <select  [(ngModel)]="formUsuario.papel" [ngModelOptions]="{standalone: true}" class="form-control custom-select" id="papel">
        <option *ngFor="let title of optionsSelect" [value]="title.value">
          {{title.label}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-11">
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="formUsuario.situacao" [ngModelOptions]="{standalone: true}" type="checkbox"
          id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Ativo
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" (click)="mostrarCampos()" *ngIf="mostrarLinkSenha()" class="btn btn-link">Alterar Senha</button>
    </div>
  </div>

</form>

<div class="col-sm-10">
  <app-perfil-table-component (valueChange)='loadUsuario($event)'></app-perfil-table-component>
</div>
